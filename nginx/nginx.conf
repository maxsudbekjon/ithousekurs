worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    map $http_origin $cors_origin {
        default "";
        "~^https?://(localhost:5173|127\\.0\\.0\\.1:5173|45\\.130\\.104\\.72(:8014)?|45\\.130\\.104\\.72)$" $http_origin;
    }

    upstream web_app {
        server web:8000;
    }

    server {
        listen 80;
        server_name _;
        client_max_body_size 50M;

        # ---------- STATIC ----------
        location /static/ {
            alias /app/staticfiles/;
        }

        # ---------- MEDIA ----------
        location /media/ {
            alias /app/media/;
        }

        # ---------- BACKEND ----------
        location / {

            # ---- CORS (credentials bilan) ----
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRFToken, Accept, Accept-Language, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Vary Origin always;
                add_header Access-Control-Max-Age 86400 always;
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRFToken, Accept, Accept-Language, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Vary Origin always;

            proxy_pass http://web_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_redirect off;
        }
    }
}
